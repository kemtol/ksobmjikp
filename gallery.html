---
permalink: "/gallery/"
layout: default
---

	{% include jumbotron.html %}
	<style>
	  .hero{
	      height: 124px;
	  }
	  .hero .container{
	    display:none;
	  }
	  header .container{
	    border-bottom:0;
	  }
	</style>
	<section class="about">
		<div class="posts container">
			<h2 class="text-center">LATEST NEWS</h2>
			{% for post in site.categories.Gallery %}
			<article class="post">

			<h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>

			<div class="entry">
			{{ post.excerpt }}
			</div>
			</article>
			{% endfor %}
		</div>
	</section>
