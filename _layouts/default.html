<!DOCTYPE html>
<html lang="en-us">
<head>
	<!--  App Title  -->
	<title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>

	<!--  App Description  -->
	<meta charset="utf-8" />
	<meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

	{% if page.excerpt %}
	<meta name="description" content="{{ page.excerpt| strip_html }}" />
	<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
	{% else %}
	<meta name="description" content="{{ site.description }}">
	<meta property="og:description" content="{{ site.description }}" />
	{% endif %}

	{% if page.tags %}
	<meta name="keywords" content="{{ page.tags | join: ', ' | escape }}"/>
	{% else %}
	<meta name="keywords" content="konveksi seragam, makloon seragam, konveksi kaos, konveksi kemeja, konveksi jakarta, konveksi depok"/>
	{% endif %}

	<meta name="author" content="{{ site.name }}" />

	{% if page.title %}
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="twitter:title" content="{{ page.title }}" />
	{% endif %}

	{% seo %}
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	<link rel="stylesheet" type="text/css" href="css/owl.transitions.css"/>
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.css"/>
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>

	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/ajaxchimp.js"></script>
	<script type="text/javascript" src="js/scrollTo.js"></script>
	<script type="text/javascript" src="js/owl.carousel.min.js"></script>
	<script type="text/javascript" src="js/wow.js"></script>
	<script type="text/javascript" src="js/parallax.js"></script>
	<script type="text/javascript" src="js/nicescroll.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>

{{ content }}

</body>
</html>
