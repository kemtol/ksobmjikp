---
layout: default
---

{% include jumbotron.html %}
<style>
  .hero{
      height: 124px;
  }
  .hero .container{
    display:none;
  }
</style>
<article class="post container">
  <h1>{{ page.title }}</h1>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  
  <div class="entry">
    {{ content }}
  </div>
</article>
